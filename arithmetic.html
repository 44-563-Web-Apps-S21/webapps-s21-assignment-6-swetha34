<!DOCTYPE html>
<html>
 <head>

     <title>WELCOME TO ARITHMETIC.HTML</title>

<body>

<h1>SANAGALA COMPUTES</h1>
<h2>GETTING INPUT</h2>

<form>
    <label for="form1_firstelement">Enter a number </label>
    <input type ="number" id="first_element" name="first_element" value=10> <br>

    <label for="second_element">Enter a number </label>
    <input type ="number" id="second_element" name="second_element" value=2 > <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>

<p id="result">First permute Second is product  </p>
<form>
<input type="radio" id="plus" name="operation"  onclick="processRadio()" value="plus"> <label for="plus">+</label>
</br>    
<input type="radio" id="minus" name="operation" onclick="processRadio()" value="minus"> <label for="minus">-</label>
</br>
<input type="radio" id="times" name="operation" onclick="processRadio()" value="times"> <label for="times">*</label>
</br>
<input type="radio" id="divide" name="operation" onclick="processRadio()" value="divide"> <label for="divide">/</label>
</br>    

</form>



<p id="arithmetic">This output of this will occurs here </p>

<script> 

function permutations(){
    var mn = document.getElementById("first_element").value;
        var nm = document.getElementById("second_element").value;
        var product = 1;
        var d = mn;
        out = document.getElementById("result")
        for (var i = mn-1; i > 0; i--) {
            mn = mn * i;
        }
        var mc = d - nm;
        for (j = mc-1 ; j > 0; j--) {
            mc = mc * j;
        }
        product = mn / mc;
        console.log(product);
        out.innerHTML = d + " permute " + nm + " should be " + product;
    
}
</script>


<script>
    function processRadio() {
        let first = document.getElementById("first_element").value;
        let second = document.getElementById("second_element").value;
        plus = document.getElementById("plus").checked
        minus = document.getElementById("minus").checked
        times = document.getElementById("times").checked
        divide = document.getElementById("divide").checked
       
        if (plus) {
            document.getElementById("arithmetic").innerHTML = (Number)(first) + (Number)(second)
        }
        if (minus) {
            document.getElementById("arithmetic").innerHTML = first - second
        }
        if (times) {
            document.getElementById("arithmetic").innerHTML = first * second
        }
        if (divide) {
            document.getElementById("arithmetic").innerHTML = first / second
        }
    }
</script>


</body>
